    <body>
        <div id="terminal"></div>

        <script>
            var term = new Terminal({
                cursorBlink: "block"
            });

            const ws = new WebSocket("ws://localhost:3000", "echo-protocol");
            var currentLine = "";
            var entries = [];

            term.open(document.getElementById('terminal'));
            term.write("web shell $ ")
            term.on("key", function (key, event) {
                currentLine += key;
                term.write(key);
            });
        </script>
    </body>
